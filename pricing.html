<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>售价计算器</title>
    <!-- 引入 Tailwind CSS 以实现快速、现代的样式设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Inter 字体，使页面看起来更美观 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        /* 自定义字体 */
        body {
            font-family: 'Inter', 'Helvetica Neue', 'Arial', 'sans-serif';
        }
        /* 防止 number input 出现上下箭头 */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="bg-white p-8 rounded-2xl shadow-lg">
            
            <!-- 标题 -->
            <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8">售价计算器</h1>

            <!-- 输入区域 -->
            <div class="space-y-6">
                <div>
                    <label for="cost" class="block text-sm font-medium text-gray-600 mb-2">成本 (Cost)</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">¥</span>
                        <input type="number" id="cost" placeholder="输入商品成本" class="w-full pl-7 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                    </div>
                </div>
                <div>
                    <label for="margin" class="block text-sm font-medium text-gray-600 mb-2">利润率 (Markup Rate)</label>
                    <div class="relative">
                        <input type="number" id="margin" placeholder="输入期望的利润率" class="w-full pl-4 pr-8 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
                        <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500">%</span>
                    </div>
                </div>
            </div>

            <!-- 结果显示区域 -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-500">建议售价 (Selling Price)</p>
                <div id="result-container" class="mt-2 bg-gray-100 p-4 rounded-lg flex items-center justify-center">
                    <span id="price-output" class="text-4xl font-extrabold text-gray-900">¥0.00</span>
                </div>
                <div id="error-message" class="text-red-500 text-sm mt-2 h-5"></div>
            </div>

            <!-- 复制按钮 -->
            <div class="mt-6">
                <button id="copy-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200 ease-in-out flex items-center justify-center space-x-2 disabled:bg-gray-400 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span>复制售价</span>
                </button>
            </div>

        </div>
        <p class="text-center text-xs text-gray-400 mt-6">
            计算公式: 售价 = 成本 * (1 + 利润率)
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 获取所有需要的 DOM 元素
            const costInput = document.getElementById('cost');
            const marginInput = document.getElementById('margin');
            const priceOutput = document.getElementById('price-output');
            const errorMessage = document.getElementById('error-message');
            const copyButton = document.getElementById('copy-button');

            // 计算并显示售价的函数
            function calculateAndDisplay() {
                const cost = parseFloat(costInput.value);
                const margin = parseFloat(marginInput.value);

                // 清空之前的错误信息
                errorMessage.textContent = '';
                priceOutput.classList.remove('text-red-500');
                copyButton.disabled = true; // 默认禁用复制按钮

                // 验证输入是否为有效数字
                if (isNaN(cost) || isNaN(margin) || cost < 0) {
                    priceOutput.textContent = '¥0.00';
                    return;
                }
                
                // 验证利润率是否为负数
                if (margin < 0) {
                    errorMessage.textContent = '利润率不能为负数';
                    priceOutput.textContent = '无效';
                    priceOutput.classList.add('text-red-500');
                    return;
                }

                // **修正后的计算公式**
                const sellingPrice = cost * (1 + (margin / 100));
                
                // 格式化并显示结果
                priceOutput.textContent = `¥${sellingPrice.toFixed(2)}`;
                copyButton.disabled = false; // 计算成功后启用复制按钮
            }

            // 为两个输入框添加 'input' 事件监听器，实现实时计算
            costInput.addEventListener('input', calculateAndDisplay);
            marginInput.addEventListener('input', calculateAndDisplay);

            // 复制按钮的点击事件
            copyButton.addEventListener('click', () => {
                const priceText = priceOutput.textContent.replace('¥', '').trim();
                
                // 如果是无效值则不执行复制
                if (isNaN(parseFloat(priceText))) return;

                // 创建一个临时的 textarea 元素来执行复制命令
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = priceText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);

                // 提供视觉反馈
                const originalButtonText = copyButton.innerHTML;
                copyButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <span>已复制!</span>
                `;
                copyButton.classList.add('bg-green-500', 'hover:bg-green-600');
                copyButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');


                // 2秒后恢复按钮原始状态
                setTimeout(() => {
                    copyButton.innerHTML = originalButtonText;
                    copyButton.classList.remove('bg-green-500', 'hover:bg-green-600');
                    copyButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                }, 2000);
            });
            
            // 页面加载时初始化状态
            calculateAndDisplay();
        });
    </script>

</body>
</html>
